  <script>
    const textList = ["Fullstack Dev", "Designer", "Programmer", "Dev"];
    const typed = document.getElementById("typed");
    let listIndex = 0;
    let charIndex = 0;
    let typing = true;

    function typeEffect() {
      const currentText = textList[listIndex];
      if (typing) {
        if (charIndex < currentText.length) {
          typed.textContent += currentText.charAt(charIndex);
          charIndex++;
          setTimeout(typeEffect, 100);
        } else {
          typing = false;
          setTimeout(typeEffect, 1500);
        }
      } else {
        if (charIndex > 0) {
          typed.textContent = currentText.substring(0, charIndex - 1);
          charIndex--;
          setTimeout(typeEffect, 50);
        } else {
          typing = true;
          listIndex = (listIndex + 1) % textList.length;
          setTimeout(typeEffect, 500);
        }
      }
    }

    typeEffect();
  </script>
