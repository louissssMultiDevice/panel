<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="thumb.jpg" type="image/png" href="thumb.jpg">
  <title>Handi | Fika AI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
      padding: 50px;
      flex-wrap: wrap;
    }
    .left {
      max-width: 50%;
    }
    .left h1 {
      font-size: 36px;
      margin: 0;
    }
    .left h2 {
      font-size: 28px;
      margin: 10px 0;
      color: #00ffe1;
    }
    .left p {
      margin: 20px 0;
      font-size: 16px;
      color: #ddd;
    }
    .animated-text {
      display: inline-block;
      font-weight: bold;
      color: #00ffe1;
    }
    .right img {
      width: 300px;
      max-width: 100%;
      border-radius: 20px;
      box-shadow: 0 0 15px #00ffe1;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background: #00ffe1;
      color: black;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #00ccc1;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }
      .left, .right {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Hai, It's Handi</h1>
      <h2>I'm a <span class="animated-text" id="text"></span></h2>
      <p>Saya adalah developer dari website Fika Store dan penyedia jasa digital terpercaya.</p>
      <a href="index.html"><button class="btn">Kembali ke Beranda</button></a>
    </div>
    <div class="right">
      <img src="fika-logo.png" alt="Logo Fika" />
    </div>
  </div>

  <script>
    const textList = ["Fullstack Dev", "Designer", "Programmer", "Dev"];
    let index = 0;
    const textEl = document.getElementById("text");

    function changeText() {
      textEl.textContent = textList[index];
      index = (index + 1) % textList.length;
    }

    changeText(); // tampil pertama
    setInterval(changeText, 2000); // ganti tiap 2 detik
  </script>
</body>
</html>
